<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Todo</title>
    </head>
    <body>
        <div id="app">
            <input type="text" i-model="newTask" @keyup="processKey($event)">
            <p>Task to add: {{ newTask }}</p>
            <ul>
                <li i-for="t of tasks">{{ t }}</li>
            </ul>
        </div>
        <script src="../dist/iota.js"></script>
        <script>
            var app = new Iota({
                el: document.querySelector('#app'),
                data: {
                    newTask: 'My first task',
                    tasks: []
                },
                methods: {
                    processKey (e) {
                        if (e.key.toLowerCase() === 'enter') {
                            this.tasks = this.tasks.concat([this.newTask]);
                            this.newTask = '';
                        }
                    }
                }
            });
        </script>
    </body>
</html>
