<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Components</title>
    </head>
    <body>
        <div id="app">
            <h1>{{ title }}</h1>
            <button @click="increment()">Master +1</button>
            <p>Master: {{ counter }}</p>
            <counter :master="counter"></counter>
            <counter :master="counter"></counter>
            <counter :master="counter"></counter>
            <counter :master="counter"></counter>
            <counter :master="counter"></counter>

        </div>

        <template id="counter">
            <section>
                <button @click="increment()">+1</button>
                <p>Master: {{ master }}, Local: {{ counter }}</p>
            </section>
        </template>

        <script src="../dist/iota.js"></script>
        <script>
            Iota.registerComponent('counter', {
                props: ['master'],
                data () {
                    return { counter: 0 };
                },
                el: document.querySelector('#counter'),
                methods: {
                    increment () {
                        this.counter++;
                    }
                }
            });

            var app = new Iota({
                el: document.querySelector('#app'),
                data: {
                    title: 'hello world',
                    counter: 0
                },
                methods: {
                    increment () {
                        this.counter++;
                    }
                }
            });
        </script>
    </body>
</html>
